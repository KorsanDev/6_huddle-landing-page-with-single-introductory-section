<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <section class="section1">
        <div class="images-container">
          <div class="logo-container">
            <img class="logo" src="images/logo.svg" alt="logo" width="100%" />
          </div>
          <img
            class="illustration"
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
            width="100%"
          />
        </div>
      </section>
      <section class="section2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="social-icons">
          <div class="icons-container">
            <a class="fa-brands fa-facebook-f"></a>
            <a class="fa-brands fa-twitter"></a>
            <a class="fa-brands fa-instagram"></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/KorsanDev">KorsanDev</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/f762ef88f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
